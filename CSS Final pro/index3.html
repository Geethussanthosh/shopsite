<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thala7</title>
    <link href="./style3.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="hero">
    <div class="left">
     <div style="color: rgb(112, 110, 110); padding:10px 10px;">Checkout</div>
     <form style="border: none;" class="form">
        <label style="font-weight: bolder;font-size: x-large; color: rgb(7, 7, 53);">Contact Details</label>
        <br><br>
        <labe style="font-weight: bolder;">Email ID</label>
        <BR><BR>
            <input type="email" name="mail" class="mail" placeholder="  name@gmail.com">
     </form>
     <div class="sub">
        <h1 style="font-weight: bolder;font-size: x-large; color: rgb(7, 7, 53);">Payment</h1>
        <form class="frm">
            <div class="buttons">
                <button class="but"><i class="fas fa-credit-card"></i><br>Card</button>
                <button class="but"><i class="fab fa-bitcoin"></i><br>Crypto</button>
                <button class="but"> <i class="fas fa-university"></i><br>Bank</button>
                <button class="but1"><i class="material-icons">more_vert</i></button>
                <br>
                <label>Card Number</label>
                <br>
                <input type="text" name="cno" placeholder=" Enter 16-digit no:">
                <br>
                <div class="labels" style="display: flex; flex-direction: row; gap: 170px;">
                <label>Expiry</label> <label>CVC</label></div>
                <br>
                <input type="text" name="exp" placeholder="MM/YY">
                <input type="password" name="cvc" placeholder="">
                <br>
                <div class="labels" style="display: flex; flex-direction: row; gap: 170px;">
                <label>Country</label> <label>ZIP</label></div>
                <br>
                <div class="dropdown">
                    <button class="dropbtn" style="margin-left: 10px;">India &#9660;</button>
                    <div class="dropdown-content">
                        <a>Link 1</a>
                        <a>Link 2</a>
                        <a>Link 3</a>
                    </div>
                </div>
                <input type="text" style="margin-left: 80px;" placeholder="  XXXXXX">                  
            </div>
        </form>
     </div>
    </div> 
    <div class="right">
        <h1 style="padding: 0; text-align: center;">Order Summary</h1>
    <form >
        <label><br>Enter Coupon Code</label>
           <br><br>
           <input type="text" class="coupon"placeholder=" COUPON CODE">
           <button class="coup">APPLY COUPON</button>
           <div class="hero2">
           <ul class="ul2">
               <li class="final">Subtotal</li>
               <li class="final">Taxes(if applicable)</li>
               <li class="final">Discount</li>
               <li class="final1">Total</li>
           </ul>
           <ul class="ul3">
               <li class="fi">Rs 4,700</li>
               <li class="fi">Rs 199</li>
               <li class="fi">0</li>
               <li class="fi1">Rs 4,999</li>
           </ul>
           </div>
       </form>
       <div class="pay">
           <button class="pay-now" style="margin-left:130px;">Pay Now Rs 4,999</button>
       </div>
       <div class="logos">
           <img class="log1"src="https://cdn.iconscout.com/icon/free/png-256/free-razorpay-1649771-1399875.png?f=webp">
           <img class="log2" src="./images-removebg-preview.png">
           <img class="log3" src="./secure-payment-credit-card-icon-with-shield-secure-transaction-stock-illustration-vector-removebg-preview.png">
       </div>
       </div>
       </div>
</body>
</html>
